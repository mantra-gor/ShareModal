<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Modal</title>
    <link rel="icon" type="image/x-icon" href="./asset/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- wrapper -->
    <div id="wrapper">
        <!-- circles -->
        <div class="red-circle"></div>
        <div class="purple-circle"></div>

        <!-- card -->
        <div class="card">
            <img class="image" src="./asset/image.png" alt="image" width="160px">
            <h1 class="name">
                Mantra Gor
            </h1>
            <h2 class="heading">
                CSE Student | MERN Developer
            </h2>
            <div class="btns">
                <button onclick="openModal()" class="share-btn">
                    <i class="fa-solid fa-share"></i>
                    <span> Share My Profile </span>
                </button>
                <button class="follow-btn" onclick="window.open('https://www.linkedin.com/in/mantra-gor/')">
                    Follow Me
                </button>
            </div>
        </div>

        <!-- modal section -->
        <div class="modal-wrapper">

            <div class="modal-box">
                <!-- header section -->
                <div class="modal-header">
                    <h2 class="modal-heading">Share My Profile</h2>
                    <i class="fa-solid fa-xmark close" onclick="closeModal()"></i>
                </div>

                <div class="share">
                    <h3 class="modal-subheading">Share this via</h3>
                    <div class="icon-container">
                        <a href="https://www.facebook.com" class="icon" id="facebook" target="_blank">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>

                        <a href="https://www.twitter.com" class="icon" id="twitter" target="_blank">
                            <i class="fa-brands fa-twitter"></i>
                        </a>

                        <a href="https://www.instagram.com" class="icon" id="instagram" target="_blank">
                            <i class="fa-brands fa-instagram"></i>
                        </a>

                        <a href="https://www.linkedin.com" class="icon" id="linkedin" target="_blank">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </a>

                        <a href="https://web.whatsapp.com/" class="icon" id="whatsapp" target="_blank">
                            <i class="fa-brands fa-whatsapp"></i>
                        </a>
                    </div>
                </div>
            </div>
            <!-- overlay
            <div class="overlay" onclick="closeModal()"></div> -->
        </div>
        <!-- overlay -->
        <div class="overlay" onclick="closeModal()"></div>

    </div>

    <script src="https://kit.fontawesome.com/011b5473ab.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
